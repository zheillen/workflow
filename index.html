<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webpack</title>
    <link rel="stylesheet" type="text/css" href="./app/assets/bootstrap/css/bootstrap.min.css">
    <script src="./app/assets/raphael/raphael.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand" href="#">DIAGRAM</a>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">FlowChat <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>

            <div class="col-md-2 panel tools" id="tools">
                <header>工具栏</header>

            </div>
            <div class="col-md-7 panel paper" id="paper">

                <div id="paperCanvas"></div>

            <div class="col-md-3 panel attribute">
                <header>属性栏</header>
                <div></div>
